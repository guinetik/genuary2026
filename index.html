  <script type="module" crossorigin src="/assets/index-DPM7WswU.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CfHH7FU7.css">
</head>

<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="header-brand">
      <span class="logo-text">G</span>
      <span class="header-title">GENUARY 2026</span>
    </div>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Sidebar Navigation -->
  <nav id="sidebar" class="sidebar">
    <div class="nav-branding">
      <div class="nav-logo">G</div>
      <h1>GENUARY 2026</h1>
      <p class="nav-subtitle">Daily Creative Coding</p>
    </div>
    <div class="nav-links" id="nav-links">
      <!-- Generated by JavaScript -->
    </div>
    <div class="nav-footer">
      <a href="../demos/index.html" class="nav-back">&larr; Back to Demos</a>
    </div>
  </nav>

  <!-- Overlay for mobile menu -->
  <div class="nav-overlay" id="nav-overlay"></div>

  <!-- Scanline & Vignette Overlays -->
  <div class="scanline-overlay"></div>
  <div class="vignette-overlay"></div>

  <!-- Curved Wireframe Grid Background -->
  <div class="grid-overlay" id="grid-overlay">
    <svg id="grid-svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#0f0" stop-opacity="0" />
          <stop offset="50%" stop-color="#0f0" stop-opacity="0.15" />
          <stop offset="100%" stop-color="#0f0" stop-opacity="0" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <g id="grid-lines" filter="url(#glow)">
        <!-- Generated by JavaScript -->
      </g>
    </svg>
  </div>

  <!-- Main Content: Snap-scroll container -->
  <main id="main-content" class="main-content">
    <!-- Sections generated by JavaScript -->
  </main>

  <!-- Navigation arrows -->
  <div class="nav-arrows">
    <button class="nav-arrow nav-arrow-up" id="nav-up" aria-label="Previous day">
      <span>&uarr;</span>
    </button>
    <button class="nav-arrow nav-arrow-down" id="nav-down" aria-label="Next day">
      <span>&darr;</span>
    </button>
  </div>

</body>
